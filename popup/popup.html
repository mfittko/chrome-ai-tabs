<!DOCTYPE html>
<html>
  <head>
    <title>Tab Grouper Popup</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 10px;
      }
      h1 {
        margin-top: 0;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Tab Grouper</h1>
    <label>
      <input type="checkbox" id="toggleCategorization" />
      Enable Auto-Categorization
    </label>
    <input type="text" id="defaultDescription" placeholder="Enter default description">
    <button id="save">Save</button>
    <button id="regroupBtn">Regroup All Tabs</button>
    <div id="statusMessage"></div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
